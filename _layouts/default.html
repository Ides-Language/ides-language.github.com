<html>
	<head>
		<title>{{ page.title }}{% if page.title %} | {% endif %}{{site.name}}</title>
		<link rel="stylesheet" href="/css/ides.css" media="screen" />
		<link rel="stylesheet" href="/css/ides.css" media="print" />

		<link type="application/atom+xml" rel="alternate" href="/atom.xml" title="{{site.name}} ATOM feed" />
		<link type="application/rss+xml" rel="alternate" href="/rss.xml" title="{{site.name}} RSS feed" />

		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-26832023-2']);
			_gaq.push(['_setDomainName', 'ides-lang.com']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</head>
	<body>
		<div id="menu">
			<div id="logo">
				<a href="/"><img src="/images/logo.png" alt="{{site.name}}" /></a>
			</div>
			<div id="navigation">
				<h3>Navigation</h3>
				<ul id="navigation">
					<li><a href="/">Home</a></li>
					<li><a href="/rationale.html">Rationale</a></li>
					<li><a href="http://docs.ides-lang.com/">Documentation</a></li>
					<li><a href="http://dashboard.ides-lang.com/">Test Dashboard</a></li>
				</ul>
				<a href="https://travis-ci.org/Ides-Langage/Ides"><img src="https://api.travis-ci.org/Ides-Language/Ides.png" alt="Build Status" /></a>
			</div>
		</div>
		<div id="content">
			<h1>{{page.title}}</h1>

			<div id="post_body">
				{{content}}
			</div>

			{% if page.comments %}
			<div id="comments">
				<div id="disqus_thread"></div>
				<script type="text/javascript">
					/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
					var disqus_shortname = '{{site.disqus_shortname}}'; // required: replace example with your forum shortname
					var disqus_title = '{{page.title}}';
					var disqus_identifier = '{{page.id}}';
	
					/* * * DON'T EDIT BELOW THIS LINE * * */
					(function() {
						var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
						dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
						(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
					})();
				</script>
				<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			</div>
			{% endif %}
	

			<div style="text-align: center;">
				<a href="/">Home</a>
				&middot;
				<a href="https://github.com/Ides-Language/Ides">Project Page</a>
				&middot;
				<a href="/about.html">About</a>
			</div>
		</div>

						
	</body>
</html>
